<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./img/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./img/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./img/favicon-16x16.png"
		/>
		<link rel="manifest" href="./img/site.webmanifest" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container"></div>
		<button id="download-btn">Download Updated JSON</button>

		<label class="switch" style="top: 40px; right: 135px">
			<input id="toggle" type="checkbox" />
			<span class="slider"></span>
		</label>

		<div class="popup">
			<div class="close-btn">&times;</div>
			<div class="form">
				<h2>Add a new song</h2>
				<div class="form-element">
					<label for="song-name">Name</label>
					<input type="text" id="song-name" placeholder="Enter song name" />
				</div>
				<div class="form-element">
					<label for="song-duration">Duration (in seconds)</label>
					<input type="text" id="song-duration" placeholder="Enter duration" />
				</div>
				<div class="form-element">
					<button class="add-btn">Add</button>
				</div>
			</div>
		</div>

		<script type="module" src="./js/script.js"></script>
		<!-- <script src="./js/theme.js"></script> -->
	</body>
</html>
